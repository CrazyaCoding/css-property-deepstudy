<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        .box{
            width: 500px;
            height: 700px;
            background: salmon;
        }
        .child{
            width: 10%;
            height: 200px;
            background: rosybrown;
            position: relative;
            top:90%;
            left: 0;
        }
        .jy{
            width: 200px;
            height: 200px;
            background: wheat;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">123</div>
        <!--<div class="jy">456</div>-->
    </div>
</body>
</html>
