<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float的深入理解与学习</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            border:10px solid palevioletred;
        }
        .child{
            width: 90%;
            height: 50%;
            border:10px solid #acdb5e;
            float: left;
        }
        .child2{
            width: 100px;
            height: 100px;
            border: 1px solid darkred;
            float: left;
        }
    </style>
</head>
<body>

    <div class="box">
        <div class="child">啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦</div>
        <span class="child2">inline元素设置float后在设置宽高试一试</span>
    </div>
</body>
</html>
